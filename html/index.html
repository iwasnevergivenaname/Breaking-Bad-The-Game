<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Breaking Bad: the game</title>
</head>
<body>
<div id="headline"><h1>Can You Break Bad?</h1></div>
<h5 id="how-to"><a href="how-to.html">how to play</a></h5>
<button id="start">start</button>

<!--         the whole board              -->
<div class="board">
    <div id="abq">
        <img id="city" src="../img/layout%20sketch.png" alt="abq" style="width:1500px;height:800px;">
        <div id="lab">
            <img src="../img/smaller-transparent-lab.png" alt="lab">
            <!--            items found in lab          -->
            <div class="lab-items" id="hazmat"></div>
            <div class="lab-items" id="notebook"></div>
            <div class="lab-items" id="isopropyl-alc"></div>
            <div class="lab-items" id="chem-one"></div>
            <div class="lab-items" id="chem-two"></div>
            <div class="lab-items" id="chem-three"></div>
            <div class="lab-items" id="chem-four"></div>
            <div class="lab-items" id="poison"></div>
            <div class="lab-items" id="ricin"></div>

        </div>
    </div>
</div>


<!--    pop up boxes   -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content"></div>
</div>

<!--    pop up boxes   -->
<div id="poison-death" class="endgame-modal">
    <!-- Modal content -->
    <div class="poison-content">
        <p>you died from explosion</p>
    </div>
</div>

<!--    pop up boxes   -->
<div id="success" class="endgame-modal">
    <!-- Modal content -->
    <div class="success-content">
        <p>you are alive because you put on your suit</p>
    </div>
</div>

<!--    pop up boxes   -->
<div id="kill-gus" class="endgame-modal">
    <!-- Modal content -->
    <div class="kill-gus-content">
        <p>you killed gus</p>
    </div>
</div>

<!--    pop up boxes   -->
<div id="no-suit" class="endgame-modal">
    <!-- Modal content -->
    <div class="no-suit-content">
        <p>yyou were successful in making product but you have died from not wearing protection</p>
    </div>
</div>





<script src="../js/app.js"></script>
</body>
</html>
