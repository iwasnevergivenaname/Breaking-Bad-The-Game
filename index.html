<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Breaking Bad: the game</title>
</head>
<body>
<main>
    <div id="headline"><h1>Can You Break Bad?</h1></div>
    <h5 id="how-to"><a href="html/how-to.html">how to play</a></h5>
    <button>restart game</button>
    <!--         the whole board              -->
    <div class="board">
        <!--            items found in lab          -->
        <div class="lab-items" id="hazmat"></div>
        <div class="lab-items" id="notebook"></div>
        <div class="lab-items" id="isopropyl-alc"></div>
        <div class="lab-items" id="chem-one"></div>
        <div class="lab-items" id="chem-two"></div>
        <div class="lab-items" id="chem-three"></div>
        <div class="lab-items" id="chem-four"></div>
        <div class="lab-items" id="poison"></div>
        <div class="lab-items" id="ricin"></div>
        <div class="lab-items" id="chem-five"></div>
        <div class="lab-items" id="chem-six"></div>
        <div class="lab-items" id="chem-seven"></div>
        <div class="lab-items" id="gallon-can"></div>
        <div class="lab-items" id="cellphone"></div>
    </div>

    <button id="cook">start cooking</button>

    <!-- close up images -->
    <div id="hazmat-suit" class="close-up-modal">
    </div>

    <div id="ricin-beans" class="close-up-modal">
    </div>

    <div id="gale-notebook" class="close-up-modal">
        <div class="notebook-content">
            <p>gale's notebook</p>
        </div>
    </div>

    <div id="fake-chem" class="close-up-modal">
    </div>

    <div id="tin-gallon-can" class="close-up-modal">
    </div>

    <div id="cellphone-close-up" class="close-up-modal">
    </div>

    <div id="iso-alc" class="close-up-modal">
    </div>

    <div id="hydrochloride" class="close-up-modal">
    </div>

    <div id="methylamine" class="close-up-modal">
    </div>

    <div id="paa" class="close-up-modal">
    </div>

    <div id="phenlylacetic" class="close-up-modal">
    </div>

    <!-- endgame modals -->
    <div id="poison-death" class="endgame-modal">
    </div>

    <div id="incomplete-batch" class="endgame-modal">
    </div>

    <div id="successful-product" class="endgame-modal">
    </div>

    <div id="killer-product" class="endgame-modal">
    </div>

    <div id="double-killer-product" class="endgame-modal">
    </div>

    <div id="dead-product" class="endgame-modal">
    </div>


</main>
<script src="js/app.js"></script>
</body>
</html>
