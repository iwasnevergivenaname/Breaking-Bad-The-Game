        <div class="bean-content">
            <p>ricin beans</p>
        </div>
    </div>

    <div id="gale-notebook" class="close-up-modal">
        <div class="notebook-content">
            <p>gale's notebook</p>
        </div>
    </div>

    <div id="fake-chem" class="close-up-modal">
        <div class="fake-chem-content">
            <p></p>

    <div id="tin-gallon-can" class="close-up-modal">
        <div class="gallon-content">
            <p></p>
        </div>
    </div>

    <div id="cellphone-close-up" class="close-up-modal">
        <div class="cellphone-content">

        <div class="iso-alc-content">
            <p></p>
        </div>
    </div>

        <div class="hydrochlor-content">
            <p></p>
        </div>
    </div>

    <div id="methylamine" class="close-up-modal">
        <div class="methy-content">
            <p></p>
        </div>

    <div id="paa" class="close-up-modal">
        <div class="paa-content">
            <p></p>
        </div>
    </div>

    <div id="phenlylacetic" class="close-up-modal">
        <div class="acid-content">
            <p></p>
        </div>
    </div>

    <!-- endgame modals -->
    <div id="poison-death" class="endgame-modal">
        <div class="poison-content">
            <p></p>
        </div>
    </div>

    <div id="incomplete-batch" class="endgame-modal">
        <div class="batch-content">
            <p>you need to add more chemicals</p>
        </div>
    </div>

    <div id="successful-product" class="endgame-modal">
        <div class="successful-content">
            <p>you made meth</p>
        </div>
    </div>

    <div id="killer-product" class="endgame-modal">
        <div class="kill-content">
            <p>you killed gus and you're alive from wearing your suit</p>
        </div>
    </div>

    <div id="double-killer-product" class="endgame-modal">
        <div class="ricin-no-suit-content">
            <p>you killed gus from ricin and yourself from no suit</p>
        </div>
    </div>

    <div id="dead-product" class="endgame-modal">
